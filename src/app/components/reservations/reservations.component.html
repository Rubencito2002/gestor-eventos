<div class="container mt-4">
    <div *ngIf="event">
        <h2>Reservas para: {{ event.title }}</h2>
        <p><strong>Fecha:</strong> {{ event.date }}</p>
        <p><strong>Asistentes:</strong> {{ event.currentAttendees }} / {{ event.maxAttendees }}</p>
    
        <button *ngIf="event.currentAttendees < event.maxAttendees" (click)="onReserve()" class="btn btn-primary">
            Reservar lugar
        </button>
    
        <div *ngIf="event.currentAttendees >= event.maxAttendees" class="alert alert-warning mt-4">
            El evento ha alcanzado el lÃ­mite de asistentes.
        </div>
    </div>
    
    <div *ngIf="!event">
        <p>Evento no encontrado.</p>
    </div>
</div>
