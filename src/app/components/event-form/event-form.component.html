<div class="container mt-4">
    <h2>{{ isEditing ? 'Editar Evento' : 'Crear Evento' }}</h2>
    <form (ngSubmit)="onSubmit()">
        <!-- Campo para el título y descripción -->
        <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input id="title" [(ngModel)]="event.title" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <textarea id="description" [(ngModel)]="event.description" name="description" class="form-control" required></textarea>
        </div>

        <!-- Campo para la foto (no obligatorio) -->
        <div class="mb-3">
            <label for="image" class="form-label">Foto del Evento</label>
            <input type="file" id="image" (change)="onFileChange($event)" class="form-control">
        </div>

        <!-- Campo para la fecha del evento -->
        <div class="mb-3">
            <label for="date" class="form-label">Fecha del Evento</label>
            <input type="date" id="date" [(ngModel)]="event.date" name="date" class="form-control" required>
        </div>

        <!-- Campo para la hora del evento -->
        <div class="mb-3">
            <label for="time" class="form-label">Hora del Evento</label>
            <input type="time" id="time" [(ngModel)]="event.time" name="time" class="form-control" required>
        </div>

        <!-- Campo para la ubicación del evento -->
        <div class="mb-3">
            <label for="location" class="form-label">Ubicación</label>
            <input id="location" [(ngModel)]="event.location" name="location" class="form-control" required>
        </div>

        <!-- Campo para el aforo máximo -->
        <div class="mb-3">
            <label for="maxAttendees" class="form-label">Aforo Máximo</label>
            <input type="number" id="maxAttendees" [(ngModel)]="event.maxAttendees" name="maxAttendees" class="form-control" required min="1">
        </div>

        <!-- Botón para guardar el evento -->
        <button type="submit" class="btn btn-secondary">Guardar</button>
    </form>
</div>
